<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../icofont/icofont.min.css">
</head>
<style>
    section {
        width: 100%;
        height: 100%;
        background-color: whitesmoke;
    }

    .welc {
        width: 50%;
        overflow-wrap: break-word;
    }

    main {
        background-color: whitesmoke;
        text-align: center;
    }

    textarea {
        text-align: center;
        outline: none;
        padding: 10px;
    }

    .cent {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid gray;
    }

    .image {
        width: 100%;
        height: 140px;
        display: none;
    }

    .choosefile {
        width: 100px;
        background-color: black;
        color: white;
    }
</style>

<body>
    <section>
        <h1 class="p-5 welc" id="screen">
            Hey Adewale Welcome To Uthman's blog
        </h1>
        <main class="container ">
            <h1>Post a blog</h1>
            <div class="w-75 mx-auto d-grid">
                <textarea class="my-2" name="headline" id="head" cols="30" rows="1" placeholder="Headline"></textarea>
                <div class="row my-2">
                    <div class="col-12 col-sm-6 col-md-6">
                        <textarea name="opening" id="opening" cols="50" rows="5" placeholder="Opening"></textarea>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6">
                        <div class=" cent w-100 h-100">
                            <label for="my-file-input" class="sr-only">Choose file</label>
                            <input type="file"  onchange="pickfile(event)" class="choosefile">
                            <img class=" img-fluid" src="" id="img" alt="">

                        </div>
                    </div>
                </div>
                <textarea class="my-3" name="headline" id="sub-head" cols="30" rows="1"
                    placeholder="Sub-Head"></textarea>
                <textarea name="content" id="content" cols="30" rows="5" placeholder="Post Content"></textarea>
                <button class="btn btn-primary rounded-5 my-2 w-25 mx-auto">Post</button>
            </div>
        </main>
    </section>
</body>

</html>
<script>
    let header = document.getElementById("head");
    let opening = document.getElementById("opening");
    let subtiitle = document.getElementById("sub-head");
    let postcontent = document.getElementById("content");
    let button = document.querySelector(".btn");
    let postArray = JSON.parse(localStorage.getItem("post"))
    console.log(postArray);
    if (postArray == null) {
        postArray = []
    }

    let reader = new FileReader();
    let postimge = document.getElementById("img")
    function pickfile(ev) {
        let file = ev.target.files[0];
        console.log(file);
        reader.onload = (event) => {
            let imageData = event.target.result;
            postimge.src = imageData;
        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }

    button.addEventListener("click", function () {
        postArray.push({
            header: header.value,
            opening: opening.value,
            subtiitle: subtiitle.value,
            postcontent: postcontent.value,
            imageposted: postimge.src
        })
        localStorage.setItem("post", JSON.stringify(postArray));
        console.log(postArray);
    });



</script>
